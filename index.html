<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقات العيد - فضاء السكري النوع الأول</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }
    .grid-item {
      text-align: center;
    }
    .grid-item img {
      width: 100%;
      max-width: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .grid-item img:hover {
      transform: scale(1.05);
    }
    .grid-item a {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #006699;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>اختر بطاقتك لعيد الفطر 🎉</h1>
  <div class="grid-container">
    <div class="grid-item">
      <a href="design1.html">
        <img src="images/design1.jpg" alt="تصميم 1">
        تصميم 1
      </a>
    </div>
    <div class="grid-item">
      <a href="design2.html">
        <img src="images/design2.jpg" alt="تصميم 2">
        تصميم 2
      </a>
    </div>
    <div class="grid-item">
      <a href="design3.html">
        <img src="images/design3.jpg" alt="تصميم 3">
        تصميم 3
      </a>
    </div>
    <div class="grid-item">
      <a href="design4.html">
        <img src="images/design4.jpg" alt="تصميم 4">
        تصميم 4
      </a>
    </div>
    <div class="grid-item">
      <a href="design5.html">
        <img src="images/design5.jpg" alt="تصميم 5">
        تصميم 5
      </a>
    </div>
  </div>
</body>
</html>
